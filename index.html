<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="background-img" src="background.jpg" alt="" />
    <div class="container">
      <div class="head">
        <h1>Get Ready!</h1>
        <button onclick="play();">GO!</button>
      </div>
      <div class="dice1">
        <h2 class="dice1Heading">Player 1 Ready!</h2>
        <div class="img-container">
          <img class="dice-img" src="6.jpg" alt="" />
        </div>
      </div>
      <div class="dice2">
        <h2 class="dice2Heading">Player 2 Ready!</h2>
        <div class="img-container">
          <img class="dice-img" src="6.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
